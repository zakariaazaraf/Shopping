<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="zakaria azaraf">
    <title>Shopping Cart</title>
    <!-- The bootstrap fraemwork -->
    <link rel="stylesheet" href="assets/css/libs/bootstrap.min.css">
    <!-- The font Awesome librery -->
    <link rel="stylesheet" href="assets/css/all.min.css">
    <!-- The Normalize Css File -->
    <link rel="stylesheet" href="assets/css/libs/normalize.css">
    <!-- Main Css File -->
    <link rel="stylesheet" href="assets/css/custom/main.css">
</head>

<body>

    <!-- Start The Navbar -->
    <nav class="navbar">

        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="./assets/images/logo.svg" alt="Logo">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
        
    </nav>
    <!-- End The Navbar -->

    <!-- Start hero header -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">furniture collection</h1>
            <button class="banner-btn">shop now!</button>
        </div>
    </header>
    <!-- Enf hero header -->

    <!-- Start Products Section -->
    <section class="products">
        <div class="section-title">
            <h2>our products</h2>
        </div>
        <div class="products-center">
            <!-- Start Single Product Example-->
            <article class="product">
                <div class="img-container">
                    <img src="./assets/images/product-1.jpeg" alt="Product" class="product-img"/>
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                        add to bag
                    </button>
                </div>
                <h3>queen bad</h3>
                <h4>16$</h4>
            </article>
            <!-- End Single Product Example-->

            <!-- Start Single Product Example-->
            <article class="product">
                <div class="img-container">
                    <img src="./assets/images/product-1.jpeg" alt="Product" class="product-img" />
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                        add to bag
                    </button>
                </div>
                <h3>queen bad</h3>
                <h4>16$</h4>
            </article>
            <!-- End Single Product Example-->

            <!-- Start Single Product Example-->
            <article class="product">
                <div class="img-container">
                    <img src="./assets/images/product-1.jpeg" alt="Product" class="product-img" />
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                        add to bag
                    </button>
                </div>
                <h3>queen bad</h3>
                <h4>16$</h4>
            </article>
            <!-- End Single Product Example-->

            <!-- Start Single Product Example-->
            <article class="product">
                <div class="img-container">
                    <img src="./assets/images/product-1.jpeg" alt="Product" class="product-img" />
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                        add to bag
                    </button>
                </div>
                <h3>queen bad</h3>
                <h4>16$</h4>
            </article>
            <!-- End Single Product Example-->
        </div>
    </section>
    <!-- End Products Section -->

    <!-- Start Cart -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>your cart</h2>

            <div class="cart-content">
                <!-- Start Item -->
                <div class="cart-item">
                    <img src="./assets/images/product-1.jpeg" alt="CartProduct">
                    <div>
                        <h4>queen bed</h4>
                        <h5>9.00$</h5>
                        <span class="remove-item">remove</span>
                    </div>
                    <div>
                        <i class="fas fa-chevron-up"></i>
                        <p class="item-amount">1</p>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>         
                <!-- End Item -->
                <div class="cart-footer">
                    <h3>yout total : $ <span class="cart-total">0</span></h3>
                    <button class="clear-cart banner-btn">clear item</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Cart -->

    <!-- Jquery library-->
    <script src="assets/js/libs/jquery.js"></script>
    <!-- <script src="assets/js/libs/bootstrap.min.js"></script> -->
    <script src="assets/js/libs/bootstrap.js"></script>
    <!-- Custom javascript file -->
    <script src="assets/js/custom/custom.js"></script>


</body>

</html>
